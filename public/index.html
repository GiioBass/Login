<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../src/view/css/normalize.css">
    <link rel="stylesheet" href="../src/view/css/style.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>LOGIN</h1>
        </div>
        <div class="container__form">
            <form method="POST" class="form" id="formData">
                <label for="">Username:</label>
                <input type="text"  id="" name="username" placeholder="Username">
                <div id="usernameMsg" ></div>
                <label for="">Password:</label>
                <input type="password" id="" name="password" placeholder="Password">
                <div id="passwordMsg" ></div>
                <input class="button" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
<script src="../src/view/js/login.js"></script>

</html>
